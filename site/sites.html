    <script type="text/javascript">
      Promise.resolve($.getJSON('/sites.json')).then(function(val){
          console.log(val);
          const make_entry = (name, idx) => {
              console.log(name, idx);
              $('#sitesHere').append($('<div/>', {
                  id: '' + idx,
                  class: "form-group row"
              }));
              $('#' + idx).append($('<input/>', {
                  id: 'i' + idx,
                  placeholder: name,
                  name: name,
                  class: "col form-control-plaintext"
              }));
              const b = $('<button/>', {
                  i: 'b' + idx,
                  class: "btn btn-secondary"
              });
              b.append('X');
              b.click(() => {
                  b.parent().remove();
              });
              $('#' + idx).append(b);
          };
          let i = 0;
          $('#linkAdd').click(() => {
              i += 1;
              console.log('#linkAdd clicked');
              make_entry($('#linkInput')[0].value, i);
              $('#linkInput')[0].value = '';
          });

          for(var x = 0; x < val.length; x++){
              make_entry(val[i], i);
              i += 1;
          }
      });
    </script>
